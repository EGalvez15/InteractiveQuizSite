<!DOCTYPE html>
<html>
<head>
	<title>Contact Info</title>

	<script src="contact.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-default"> 
		<!-- will always display navbar on top even when scrolling -->
	<div class="container">
		<div class="navbar-header">
		<!-- the code below will display the button when screen is small enough -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-nav-demo" aria-expanded="false">
				<!-- has a data target so which id it corresponds to it will collapse accordingly -->
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand"><span class="fa fa-paw" aria-hidden="true"></span> Perfect Dog </a>
			<!-- this can be used to click and bring user back to homepage -->
		</div>
		<div class="collapse navbar-collapse" id="bs-example-nav-demo">
			<!--  this div hides the about and contact options -->
			<ul class="nav navbar-nav">
				<li onclick="home(this,event)"><a href="#">Home</a></li>
				<li onclick="about(this,event)"><a href="#">About</a></li>
				<li class="active"><a href="#">Contact</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<h1>Find me on here!</h1>
	
	<div class = "wrapper">
		<div onclick="fb(this,event)"><img src="Images/Other/fb.png"></div>
		<div onclick="ig(this,event)"><img src="Images/Other/ig.png"></div>
		<div onclick="linkedin(this,event)"><img src="Images/Other/linkedin.png"></div>
		<div onclick="twitter(this,event)"><img src = "Images/Other/twitter.jpg"></div>
	</div>

<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>
</html>
