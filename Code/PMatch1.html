<!DOCTYPE html>
<html>
<head>
	<title>Find the dog for you!</title>

	<!-- <script src="jquery-3.4.1.min.js"></script> -->
	<script src="test.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- above line is for bootstrap to be responsive on mobile -->

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700i&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="matchApp.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<nav class="navbar navbar-default"> 
		<!-- will always display navbar on top even when scrolling -->
	<div class="container">
		<div class="navbar-header">
		<!-- the code below will display the button when screen is small enough -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-nav-demo" aria-expanded="false">
				<!-- has a data target so which id it corresponds to it will collapse accordingly -->
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand"><span class="fa fa-paw" aria-hidden="true"></span> Perfect Dog </a>
			<!-- this can be used to click and bring user back to homepage -->
		</div>
		<div class="collapse navbar-collapse" id="bs-example-nav-demo">
			<!--  this div hides the about and contact options -->
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li onclick="about(this,event)"><a href="#">About</a></li>
				<li onclick="contact(this,event)"><a href="#">Contact</a></li>
			</ul>
<!-- 			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Sign up <i class="fa fa-user-plus"></i></a></li>
				<li><a href="#">Login <i class="fa fa-user"></i></a></li>
			</ul> -->
		</div>
	</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h1>Perfect Dog</h1>
					<h3>See which dog best matches you</h3>
					<hr>
					<button onclick="start(this, event)" class="btn btn-default btn-lg"><i class="fa fa-paw"></i> Get Started</button>
				</div>
			</div>
		</div>

	</div>


<!-- this script link has to come before the javascript link because js runs on this -->
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
