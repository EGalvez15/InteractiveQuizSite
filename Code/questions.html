<!DOCTYPE html>
<html>
<head>
	<title>Who's your companion?</title>

	<script src="DogSelector.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="questions.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-default"> 
		<!-- will always display navbar on top even when scrolling -->
	<div class="container">
		<div class="navbar-header">
		<!-- the code below will display the button when screen is small enough -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-nav-demo" aria-expanded="false">
				<!-- has a data target so which id it corresponds to it will collapse accordingly -->
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand"><span class="fa fa-paw" aria-hidden="true"></span> Perfect Dog </a>
			<!-- this can be used to click and bring user back to homepage -->
		</div>
		<div class="collapse navbar-collapse" id="bs-example-nav-demo">
			<!--  this div hides the about and contact options -->
			<ul class="nav navbar-nav">
				<li onclick="home(this,event)"><a href="#">Home</a></li>
				<li onclick="about(this,event)"><a href="#">About</a></li>
				<li onclick="contact(this,event)"><a href="#">Contact</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<div class = "question">
		<h1>What size dog would you prefer?</h1>
		<button onclick = "addTo(0)" type="button" class="btn btn-default" id = "q1">Small-Med</button>
		<button onclick = "addTo(1)" type="button" class="btn btn-default" id = "q1">Med-Large</button>
	</div>

	<div class = "question">
		<h1>Would you prefer a hypoallergenic dog?</h1>
		<button onclick = "addTo(0)" type="button" class="btn btn-default" id = "q2">Yes, or I'll die</button>
		<button onclick = "addTo(1)" type="button" class="btn btn-default" id = "q2">No, any dog for me please</button>
	</div>

	<div class = "question">
		<h1>How active of a person are you?</h1>
		<button onclick = "addTo(0)" type="button" class="btn btn-default" id = "q3">I'm lazy three naps a day please</button>
		<button onclick = "addTo(1)" type="button" class="btn btn-default" id = "q3">Always want to be out doing something!</button>
	</div>
	<hr>
	<div class = "results">	
		<button onclick = "getResult(this,event)" type="button" class="btn btn-info"><span class="fa fa-paw" aria-hidden="true"></span> Get My results</button>
		<button onclick="reset(this,event)" type="button" class="btn btn-info"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Hold on I need to reset</button>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>
</html>
